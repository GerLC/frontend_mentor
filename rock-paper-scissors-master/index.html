<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h2>Rules</h2>
          <span class="close close--not-mobile">
            <img alt="Close button" src="./images/icon-close.svg" />
          </span>
        </div>
        <div class="modal-body">
          <img
            alt="Rock, Paper, Scissors Rules"
            src="./images/image-rules.svg"
          />
        </div>
        <span class="close close--mobile">
          <img alt="Close button" src="./images/icon-close.svg" />
        </span>
      </div>
    </div>

    <header class="scoreboard">
      <img
        class="scoreboard__logo"
        src="./images/logo.svg"
        alt="Rock, Paper and Scissors"
      />
      <div class="scoreboard__box">
        <p class="scoreboard__box--score">Score</p>
        <p class="scoreboard__box--value" id="score">0</p>
      </div>
    </header>

    <main class="container">
      <div class="main-wrapper">
        <button class="btn btn-paper" id="paper" aria-label="Paper"></button>
        <button class="btn btn-rock" id="rock" aria-label="Rock"></button>
        <button class="btn btn-scissor" id="scissor" aria-label="Scissor"></button>
        <button class="btn btn-lizard" id="lizard" aria-label="Lizard"></button>
        <button class="btn btn-spock" id="spock" aria-label="Spock"></button>
      </div>

      <article class="result-wrapper">
        <div id="countdown"></div>
        <div class="player">
          <span class="player-text">You Picked</span>
          <button class="btn-result" id="player-choice"></button>
        </div>
        <div class="result">
          <h2 class="result-player" id="result">You Win</h2>
          <button class="btn-reset" id="play-again-btn">Play Again</button>
        </div>
        <div class="house">
          <span class="player-text">The House Picked</span>
          <button class="btn-result" id="house-choice"></button>
        </div>
      </article>
    </main>

    <footer>
      <div class="container">
        <div class="footer-wrapper">
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              style="color: bisque"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="#" style="text-decoration: none; color: #fff">GerLC</a>.
          </div>
          <p>Click the logo for Bonus Gameplay</p>
          <!-- <button class="btn-rule" onclick="resetScore()">Reset</button> -->
          <button class="btn-rule" id="myBtn">Rules</button>
        </div>
      </div>
    </footer>

    <script src="./js/modal.js"></script>
    <script src="./js/countdown.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
