<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="styles.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 mb-5">
          <div class="logo text-center">
            <img src="images/logo.svg" alt="Logo Ping">
          </div>
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col-12">
          <div class="header text-center">
            <h1>We are launching <strong>soon!</strong></h1>
            <p>Subscribe and get notified</p>
          </div>
        </div>
      </div>

      <form class="row g-3 needs-validation" novalidate>
        <div class="col-sm-12 col-md-9">
          <input type="email" class="p-3 form-control rounded-pill" id="validationCustom03" placeholder="Your email address" required>
          <div class="p-2 invalid-feedback">
            <em>Please provide a valid email address</em>
          </div>
        </div>
        <div class="col-sm-12 col-md-3">
          <button type="submit" class="btn btn-primary rounded-pill mb-5 p-3">Notify Me</button>
        </div>
      </form>

      <div class="row">
        <div class="col-12">
          <div class="site-image">
            <img alt="Image" src="images/illustration-dashboard.png">
          </div>
        </div>
      </div>
      </div>
      
  </main>
  <footer>
    <div class="container">
      <div class="row">

        <div class="col-12">
          <nav class="footer">
            <ul class="footer-links">
              <li class="footer-item">
                <i class="bi bi-facebook text-primary"></i>
              </li>
              <li class="footer-item">
                <i class="bi bi-twitter text-primary"></i>
              </li>
              <li class="footer-item">
                <i class="bi bi-instagram text-primary"></i>
              </li>
            </ul>
          </nav>
        </div>

        <div class="col-12">
          <p class="copyright text-center">&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </div>

    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
