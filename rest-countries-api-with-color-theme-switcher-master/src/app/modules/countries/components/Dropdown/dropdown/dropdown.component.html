<mat-form-field appearance="outline" class='dropdown'>
    <mat-label>Filter by Region</mat-label>
    <mat-select [formControl]="regions" (selectionChange)="onSelect($event.value)">
      <mat-option>--</mat-option>
      <mat-option *ngFor="let region of regionList" [value]="region">{{region}}</mat-option>
    </mat-select>
</mat-form-field>
