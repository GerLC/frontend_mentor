<ng-container 
*ngTemplateOutlet="buttonConfig['back'] ? back : border">
</ng-container>

<!-- Text Button -->
<ng-template #back>
    <button mat-raised-button
    class='back-btn'
    type="button"
    [ngStyle]="buttonConfig.styles"
    (click)="onBackBtnClick()">
        <mat-icon>arrow_back</mat-icon>
        {{ buttonConfig.back }}
    </button>
</ng-template>
  
<!-- Image Button -->
<ng-template #border>
    <button mat-raised-button
    type="button"
    [ngStyle]="buttonConfig.styles"
    (click)="onBorderBtnClick()">
        <ng-content></ng-content>
    </button>
</ng-template>
